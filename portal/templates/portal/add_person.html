{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container flex">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				
				
				
				<h1>{{title}}</h1>
				<form method="post" class="container flex"> 
					{% csrf_token %}
					{{ personform|crispy }}
					<button class="btn btn-secondary" type="submit" >{{button}}</button>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
{% endblock %}
